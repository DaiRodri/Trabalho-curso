<!--Faça um script para o usuário digitar um número e mostrar todos os numeros pares do 2 (inclusive) 
até o numero que o usuário digitou-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = Number(prompt ( " entre com um número"))
        var i = 2

        while (i <= n){
            document.write(i +"<br>")
            i += 2

        }



    </script>
    
</body>
</html>
