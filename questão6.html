<!--Faça um programa que leia três valores e apresente o maior dos três valores lidos seguido da 
mensagem “eh o maior”.--> 
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(prompt(" entre com o primeiro numero"))
        var b = Number(prompt("entre com o seundo numero"))
        var c = Number(prompt("entre com o terceiro numero"))

        if ( a > b > c){
            alert ( " eh maior " + a)
        }if (b > a > c){
            alert ( " eh maior " + b)
        }else{
         alert ( " eh maior " + c)
        }

       


    </script>

    
</body>
</html>
