<!--Leia dois valores inteiros, no caso para variáveis A e B. A seguir, calcule a soma entre elas e atribua à variável SOMA. A seguir escrever o valor desta 
variável.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1= parseInt (prompt (" entre com um numero"))
        let n2= parseInt (prompt(" entre com o segundo numero"))
        let soma = n1 + n2

        document.write(" SOMA =  " + soma)

    </script>
    
</body>
</html>
