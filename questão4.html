<!--Escreva um programa que repita a leitura de uma senha até que ela seja válida. Para cada leitura de senha 
incorreta informada, escrever a mensagem "Senha Invalida". Quando a senha for informada corretamente deve 
ser impressa a mensagem "Acesso Permitido" e o algoritmo encerrado. Considere que a senha correta é o valor
 2002.--> 

 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    

    <script>
        var senhac = 2002
        var senha= (prompt("Entre com a Senha"))
        

         while(true){
            if( senha == senhac){
                alert ("Acesso permitido")
                break
            }
          
        else{
            alert("senha incorreta")
          var senha = prompt("entre com a senha novamente")
            
        }}
      
    </script>
   


    
 </body>
 </html>
