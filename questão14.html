<!--Faça um script que o usuário digite um número e mostre a tabuada desse numero de 0 a 500-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = 5
        var contador = 0

        while ( contador <=500){
            document.write(n+ "x" + contador + "=" + contador + "<br>")
            contador++

        }
        document.write(" acabou ")


    </script>
    
</body>
</html>
