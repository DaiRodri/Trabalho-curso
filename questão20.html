<!--Faça um programa que leia a idade de um nadador e classifique-o numa das 
seguintes categorias abaixo:
 • Adulto (idade >= 18);
 • Juvenil (idade >= 14);
 • Infantil (idade >=9);
 • Mirim (Idade < 9).-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let idade = parseInt (prompt("qual é sua idade"))

        if (idade >= 18){
            alert(" Adulto")
        }
      
        if (idade >= 14){
        alert("Juvenil")
        }
        
        if (idade >= 9){
        alert("Infantil")
        }

        
        if (idade < 9){
        alert(" Mirim")

        }


    </script>
    
</body>
</html>
