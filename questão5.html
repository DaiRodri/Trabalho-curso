<!--Faça um programa que leia três valores e apresente o maior dos três valores lidos seguido da mensagem “eh o maior”.

</head>

    body{
        color: black;
        font: 20px normal Arial;
    }
</style>
<body>
    <script>
        var n1 = Number(prompt("entre com o primeiro numero"))
        var n2 = Number(prompt("entre com o segundo numero"))
        var n3 = Number(prompt("entre com o terceiro numero"))
       
        if( n1 > n2 && n1 > n3){
            document.write(" o numeor maior é :" + n1)}

        if(n2 > n1 && n2 > n3){
            document.write(" o numeor maior é :" + n2)}
        
        if(n3 > n1 && n3 > n2){
        document.write(" o numeor maior é :" + n3)}

      
    </script>
