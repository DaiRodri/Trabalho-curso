<!-- crie uma variável e atribua a ela qualquer valor,(numero,string,boolean,null.)Utlizando a condicional
 switch, mostre no console ou alert o tipo de variavel, tenha uma carta na manga para mostrar uma mensagem
 padrão caso você desconheça o tipo de várial  -->

 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>

        let n = "1"

        switch(typeof n){ // tipo da variavel
            case "number":
            alert (" é um numero")
            break
            case "string":
                alert("é uma string")
                break
            case "boolean":
                alert( " é um boleano")
                break
            case "null":
                alert(" é nulo")
                break

                default: alert(" não reconheço esse tipo de variavel")



        }


    </script>
    
 </body>
 </html>
