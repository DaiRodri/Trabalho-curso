<!--Pedir para um usuário digitar um número e mostrar a tabuada de 1 até 1000, desse número-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var n = Number(prompt("entre com um numero"))
        var m
     

        for (i = 1; i <= 1000; i++){
            
            i *= 1
            m = n * i

                document.write(n + " x" + i + "=" + m + "<br>")  
       

            
    
          
           

        }




    </script>
    
</body>
</html>
