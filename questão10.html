<!--VLeia 4 valores inteiros A, B, C e D. A seguir, se B for maior do que C e se D for maior do que A, 
e a soma de C com D for maior que a soma de A e B e se C e D, ambos, forem positivos e se a variável A 
for par escrever a mensagem "Valores aceitos", senão escrever "Valores nao aceitos".-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let a= parseInt (prompt (" entre com um valor"))
    let b= parseInt(prompt(" entre com o segundo valor"))
    let c= parseInt(prompt (" entre com o terceiro valor"))
    let d= parseInt(prompt(" entre com o quarto valor"))
     if(b > c && d > a && (c + d) > (a + b) && c > 0 && d > 0 && a % 2 == 0){
            document.write(" valores aceitos")
        }else{
            document.write(" valores não aceito")
        }

    </script>
    
</body>
</html>
