<!--Leia quatro valores inteiros A, B, C e D. A seguir, calcule e mostre a diferença do produto de A e B pelo produto de C e D segundo a fórmula: 
DIFERENCA = (A * B - C * D).-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let a= Number (prompt (" entre com um valor"))
    let b= Number (prompt(" entre com o segundo valor"))
    let c= Number (prompt (" entre com o terceiro valor"))
    let d= Number (prompt(" entre com o quarto valor"))

    let diferença = (a * b - c * d)
    document.write(" DIFERENÇA =  " + diferença)

   </script>
   
    
    
</body>
</html>
